<body>

<header>
    <nav>
        <ul>
            <li><a class="openModal" data-modal="aboutModal" href="">About us</a></li>
            <li><a class="openModal" data-modal="sourcesModal" href="">Sources</a></li>
            <li><a class="openModal" data-modal="contactModal" href="">Contact us</a></li>
        </ul>
    </nav>
</header>




<div id="sign-in">


<h1 class="login-header">Quiz Time</h1>    
<main>
<section>
    <div id="login">
    
<label for="username"></label>
<input type="text" placeholder="Enter your name" id="username" required>

<input type="submit" value="Let's Play" id="submitform">

</div>

</div>

</section>

<section>

<div class="hidden" id="username-displayed-section">
    <h1 class="signd-in-logo">Quiz Time</h1>
 
<div class="username-display">
    Welcome <span id="username-displayed"></span>
    
</div></div>

</section>

<section>
<div class="hidden" id="quiz-start-appear">

<button id="start">Start Quiz</button>

</div>
</section>

<section>
<div id="questionbox" class="hidden"></div>

<div id="answerbuttons" class="hidden"></div>


<div id="score" class="hidden">

<div id="scoreboard" class="hidden">
    

  <p>Correct Answers:<span id="correct"></span></p>
  <p>Incorrect Answers:<span id="incorrect"></span></p>

</div>
</div>

</section>

</main>
