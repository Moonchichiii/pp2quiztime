<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="icon" type="image/x-icon" href="assets/favicon/android-chrome-192x192.png">
    
    <title>Quiz Time</title>

</head>
<body>
    <header>
        
    </header>


<div id="sign-in">


<h1 class="login-header">Quiz Time</h1>    

<section id="login">
<label for="username"></label>
<input type="text" placeholder="Pick a Game name" id="username" required>
<input type="submit" value="Sign in...." id="submitform" aria-label="submit button">

</section>

</div>




<div class="hidden" id="username-displayed-section">
    <h1 class="signd-in-logo" aria-label="Quiz time logo">Quiz Time</h1>
 
<div class="username-display"  aria-label="Your choosen username display">
    Welcome<span id="username-displayed"></span>
    
</div></div>


<div class="hidden" id="quiz-start-appear" id="start">

<button id="start" aria-label="button to start the quiz">Start Quiz</button>

</div>

<section id="questionbox" class="hidden" aria-label="Questions"></section>

<div id="answerbuttons" class="hidden" aria-label="answer buttons"></div>


<div id="score" class="hidden">

<div id="scoreboard" aria-label="scoreboard" class="hidden">
    
<h3>
  <p>Correct Answers:<span id="correct"></span></p>
  <p>Incorrect Answers:<span id="incorrect"></span></p>
</h3>

</div>

</body>
<script src="assets/js/script.js"></script>
</html>
